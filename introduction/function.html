<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Les Fonctions</title>
    <script>
        function somme(a, b = 1) {
            return a + b;
        }

        console.log(`1 + 3 = ${somme(1, 3)}`);
        console.log(`1 + 1 = ${somme(1)}`);
        console.log(`1 + 2 + 3 = ${somme(somme(1, 2), 3)}`);

        let r = somme(1, 2);
        let rr = somme(r, 3);
        console.log(rr); // 6

        /**
         * a = 1
         * 1 = b
         *
         * a = b
         */

        // Rest parameter => operateur ... => operateur variadique
        // values => Tableau; values peut accueillir autant de paramètres qu'on le souhaite
        // warning: l'operateur variadique doit se trouver obligatoire en tant que dernier paramètre
        function addition(...values) {
            let result = 0;
            for(let value of values) {
                result += value; // result = result + value
            }

            return result;
        }

        console.log(`1 + 2 + 3 + 4 + 5 = ${addition(1, 2, 3, 4, 5)}`); // 15

        // fonction anonyme
        let maFonction = function(name = null) {
            // let value = ( conditions ) ? si vrai : si faux;

            return 'Hello ' + ( (null == name) ? 'World': name );
        };

        console.log(maFonction());
        console.log(maFonction("Jean"));

        // fonction auto executé -> ( ma_fonction_à_executer(params) )(params);
        ( () => {
            console.table( [1, 2, 3, 4, 5] );
        } )();

        ( (tab) => {
            console.table( tab );
        } )([1, 2, 3, 4, 5]);

    </script>
</head>
<body>
<h1>Les fonctions</h1>
<hr/>
</body>
</html>
